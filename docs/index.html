<!--解决目录使用中文时搜索栏被 encode 转码的问题：https://github.com/docsifyjs/docsify/issues/2002-->
<script>
    $(function () {
        $('input').bind('input propertychange', function () {
            var inputVal = $(this).val();
            if (inputVal) {
                console.log("输入搜索内容：" + inputVal);
                //必须后置回显h2标签，经测试延时100ms可以
                setTimeout(function () {
                    $('div.matching-post a h2').each(function (index, value) {
                        var finalH2Text = decodeURI(value.innerText);
                        if (finalH2Text.indexOf("/") > 0) {
                            var textArr = finalH2Text.split("/");
                            finalH2Text = textArr[textArr.length - 1];
                            $(this).text(finalH2Text);
                        }
                    });
                }, 100);
            } else {
                console.log("其他");
            }
        });

        // 获取博客名称
        const blogName = window.$docsify.name;
        // 获取页面标题
        const pageTitle = document.title;
        // 如果不是首页，则组合新的标签标题
        if (pageTitle !== '姜源の云笔记') {
            // 组合成新的标签标题
            const newTitle = `${pageTitle} - ${blogName}`;
            console.log("title=" + newTitle);
            // 设置新的标签标题
            document.title = newTitle;
        }
    })
</script>
